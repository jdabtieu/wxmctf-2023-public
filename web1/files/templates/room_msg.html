<!doctype html>
<html>
    <head>
        <link href="/static/style.css" rel="stylesheet">
        <script src="/static/script.js"></script>
        <title>Room {{ n }} | The Maze</title>
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <div class="door" onclick="window.location.href = '/room/{{ n + 1}}'">{{ n + 1 }}</div>
                <div class="door" onclick="window.location.href = '/room/{{ n * 2 + 1}}'">{{ n * 2 + 1 }}</div>
                <div class="door" onclick="window.location.href = '/room/{{ n * 2}}'">{{ n * 2 }}</div>
            </div>
        </div>
        <div class="main">
            <h2>Room {{ n }}</h2>
            {{ msg }}
        </div>
    </body>
</html>
